<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>

    <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>


  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour-input input-group input-group-prepend">
          <span class="hour input-group-text">09:00 am</span>
          <textarea class="description form-control" aria-label="With textarea" id="09am"></textarea>
          <div class="input-group-append">
            <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="hour-input input-group input-group-prepend">
          <span class="hour input-group-text">10:00 am</span>
          <textarea class="description form-control" aria-label="With textarea" id="10am"></textarea>
          <div class="input-group-append">
            <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="hour-input input-group input-group-prepend">
          <span class="hour input-group-text">11:00 am</span>
          <textarea class="description form-control" aria-label="With textarea" id="11am"></textarea>
          <div class="input-group-append">
            <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="hour-input input-group input-group-prepend">
          <span class="hour input-group-text">12:00 pm</span>
          <textarea class="description form-control" aria-label="With textarea" id="12pm"></textarea>
          <div class="input-group-append">
            <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="hour-input input-group input-group-prepend">
          <span class="hour input-group-text">01:00 pm</span>
          <!-- // Set #ID to correspond to 24-hr clock to get colorCode to work -->
          <textarea class="description form-control" aria-label="With textarea" id="13pm"></textarea>
          <div class="input-group-append">
            <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="hour-input input-group input-group-prepend">
          <span class="hour input-group-text">02:00 pm</span>
          <!-- // Set #ID to correspond to 24-hr clock to get colorCode to work -->          
          <textarea class="description form-control" aria-label="With textarea" id="14pm"></textarea>
          <div class="input-group-append">
            <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="hour-input input-group input-group-prepend">
          <span class="hour input-group-text">03:00 pm</span>
          <!-- // Set #ID to correspond to 24-hr clock to get colorCode to work -->
          <textarea class="description form-control" aria-label="With textarea" id="15pm"></textarea>
          <div class="input-group-append">
            <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="hour-input input-group input-group-prepend">
          <span class="hour input-group-text">04:00 pm</span>
          <!-- // Set #ID to correspond to 24-hr clock to get colorCode to work -->
          <textarea class="description form-control" aria-label="With textarea" id="16pm"></textarea>
          <div class="input-group-append">
            <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="hour-input input-group input-group-prepend">
          <span class="hour input-group-text">05:00 pm</span>
          <!-- // Set #ID to correspond to 24-hr clock to get colorCode to work -->
          <textarea class="description form-control" aria-label="With textarea" id="17pm"></textarea>
          <div class="input-group-append">
            <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
          </div>
        </div>
      </div>



    </div>

      <!-- notes -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./Assets/script.js"></script>
  </body>
</html>
